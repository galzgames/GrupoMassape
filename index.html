<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo de cultura popular Massapê</title>
    <link rel="stylesheet" href="index.css">
    <meta name="description" content="Site do Grupo de cultura popular Massapê">
    <meta name="keywords" content="Massapê, cultura popular, grupo, folclore">
    <meta name="author" content="Glaucio de França Vaz">
    <link rel="icon" href="imagens/favicon.png" type="image/png">
</head>

<style>
    body {
        background: linear-gradient(135deg, #145a32 0%, #82e0aa 100%);
        background-size: cover;
        text-align: center;
    }
    h1 {
        text-transform: uppercase;
        color: #000;
        text-shadow:
            -2px -2px 0 #fff,
             2px -2px 0 #fff,
            -2px  2px 0 #fff,
             2px  2px 0 #fff,
             0px  0px 8px #fff;
    }
    .menu {
        margin: 40px auto 0 auto;
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
    }
    .menu-btn {
        background: #229954;
        border: none;
        border-radius: 16px;
        padding: 39px 54.6px; /* 30% maior que antes */
        color: #fff;
        font-size: 2.145rem; /* 30% maior que antes */
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
        outline: none;
        min-width: 234px;   /* 30% maior que antes */
        min-height: 234px;  /* 30% maior que antes */
        position: relative;
        overflow: hidden;
    }
    .menu-btn:hover, .menu-btn:focus {
        transform: scale(1.07) rotate(-2deg);
        background: #27ae60;
        box-shadow: 0 8px 24px rgba(0,0,0,0.22);
    }
    .menu-btn video, .menu-btn img {
        width: 93.6px;   /* 30% maior que antes */
        height: 93.6px;
        margin-bottom: 19.5px;
        border-radius: 10.4px;
        object-fit: cover;
        box-shadow: 0 2px 8px rgba(0,0,0,0.10);
        background: #fff;
    }
    .menu-btn span {
        margin-top: 10.4px;
        font-size: 1.95rem; /* 30% maior que antes */
        color: #fff;
        text-shadow: 1px 1px 2px #145a32;
    }
    .footer-social a img {
        width: 40px;
        height: 40px;
        transition: transform 0.3s, box-shadow 0.3s;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }
    .footer-social a:hover img,
    .footer-social a:focus img {
        transform: scale(1.25) rotate(-8deg);
        box-shadow: 0 6px 24px rgba(34,153,84,0.25);
        background: #fff;
    }
</style>
<body>
    <h1>Grupo de cultura popular Massapê</h1>
    <p>Bem-vindo ao site do Grupo de cultura popular Massapê. Aqui você encontrará informações sobre nosso trabalho, eventos e muito mais.</p>
    <div class="menu">
        
          <button class="menu-btn" onclick="window.location.href='#historico'">
            <video src="videos/historico.mp4" autoplay loop muted playsinline></video>
            <span>Histórico</span>
        </button>
        <button class="menu-btn" onclick="window.location.href='#fotos'">
            <video src="videos/fotos.mp4" autoplay loop muted playsinline></video>
            <span>Fotos</span>
        </button>
        <button class="menu-btn" onclick="window.location.href='#musicas'">
            <video src="videos/musicas.mp4" autoplay loop muted playsinline></video>
            <span>Músicas</span>
        </button>
        <button class="menu-btn" onclick="window.location.href='#videos'">
            <video src="videos/videos.mp4" autoplay loop muted playsinline></video>
            <span>Vídeos</span>
        </button>
      
    </div>

    <footer style="margin-top: 60px;">
        <div class="footer-social" style="display: flex; justify-content: center; gap: 24px; align-items: center;">
            <a href="https://facebook.com/" target="_blank" title="Facebook">
                <img src="logos/face.png" alt="Facebook">
            </a>
            <a href="https://instagram.com/" target="_blank" title="Instagram">
                <img src="logos/insta.png" alt="Instagram">
            </a>
            <a href="https://wa.me/" target="_blank" title="WhatsApp">
                <img src="logos/whats.png" alt="WhatsApp">
            </a>
            <a href="https://www.kwai.com/" target="_blank" title="Kwai">
                <img src="logos/kwai.png" alt="Kwai">
            </a>
            <a href="https://www.tiktok.com/" target="_blank" title="TikTok">
                <img src="logos/tiktok.png" alt="TikTok">
            </a>
            <a href="https://www.youtube.com/" target="_blank" title="YouTube">
                <img src="logos/youtube.png" alt="YouTube">
            </a>
        </div>
        <div style="text-align:center; color:#145a32; margin-top:18px; font-size:1rem; font-weight:600;">
            © 2025 Grupo de cultura popular Massapê. Todos os direitos reservados.
        </div>
    </footer>
</body>
</html>

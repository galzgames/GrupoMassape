<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Músicas</title>
    <style>
        body {
            background: url('fotos/2011 a 2025/FOTOS DO MASSAPE DE 2011 A 2024 (76).jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 24px;
            margin-top: 32px;
        }
        .gallery audio {
            width: 320px;
            margin: 8px;
        }
        .musicas-bg {
            background: rgba(255,255,255,0.55); /* mais transparente */
            max-width: 700px;
            margin: 200px auto 80px auto;      /* mais abaixo */
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(20,90,50,0.18);
            padding: 36px 32px 32px 32px;
            backdrop-filter: blur(2px);        /* efeito vidro fosco opcional */
        }
    </style>
</head>
<body>
    <div class="musicas-bg">
        <h1>Músicas</h1>
        <p>Bem-vindo à página de músicas do Grupo de cultura popular Massapê. Aqui você encontrará uma coleção de músicas de nossos eventos e atividades.</p>
        <div class="gallery">
            <audio controls controlsList="nodownload">
                <source src="musicas/musica1.mp3" type="audio/mpeg">

        <div style="text-align:center; margin: 40px 0 20px 0;">
            <a href="index.html" class="btn-voltar">← Voltar para a página inicial</a>
        </div>
    </div>

</html>

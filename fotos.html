<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fotos</title>
    <style>
        body {
            background: linear-gradient(135deg, #145a32 0%, #82e0aa 100%);
            background-size: cover;
            text-align: center;
        }
        .carousel-container {
            max-width: 600px;
            margin: 40px auto;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            background: #fff;
        }
        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%;
        }
        .carousel-slide img {
            width: 600px;
            height: 400px;
            object-fit: cover;
            flex-shrink: 0;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(20,90,50,0.7);
            color: #fff;
            border: none;
            font-size: 2rem;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 50%;
            z-index: 2;
            transition: background 0.2s;
        }
        .carousel-btn:hover {
            background: #229954;
        }
        .carousel-btn.prev { left: 10px; }
        .carousel-btn.next { right: 10px; }
        .carousel-dots {
            text-align: center;
            margin-top: 12px;
        }
        .carousel-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 3px;
            background: #ccc;
            border-radius: 50%;
            cursor: pointer;
        }
        .carousel-dot.active {
            background: #229954;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Fotos</h1>
    <p style="text-align:center;">
        Bem-vindo à página de fotos do Grupo de cultura popular Massapê. Aqui você encontrará uma coleção de fotos de nossos eventos e atividades.
    </p>
    <div class="carousel-container">
        <button class="carousel-btn prev">&#10094;</button>
        <div class="carousel-slide" id="carousel-slide">
            <img src="fotos/1998/foto1.jpg" alt="Foto 1">
            <img src="fotos/1998/foto2.jpg" alt="Foto 2">
            <img src="fotos/1998/foto3.jpg" alt="Foto 3">
            <img src="fotos/1998/foto4.jpg" alt="Foto 4">
            <img src="fotos/1998/foto5.jpg" alt="Foto 5">
            <img src="fotos/1998/foto6.jpg" alt="Foto 6">
            <img src="fotos/1998/foto7.jpg" alt="Foto 7">
            <img src="fotos/1998/foto8.jpg" alt="Foto 8">
            <img src="fotos/1998/foto9.jpg" alt="Foto 9">
            <img src="fotos/1998/foto10.jpg" alt="Foto 10">
            <img src="fotos/1998/foto11.jpg" alt="Foto 11">
            <img src="fotos/1998/foto12.jpg" alt="Foto 12">
            <img src="fotos/1998/foto13.jpg" alt="Foto 13">
            <img src="fotos/1998/foto14.jpg" alt="Foto 14">
            <img src="fotos/1998/foto15.jpg" alt="Foto 15">
            <img src="fotos/1998/foto16.jpg" alt="Foto 16">
            <img src="fotos/1998/foto17.jpg" alt="Foto 17">
            <img src="fotos/1998/foto18.jpg" alt="Foto 18">
            <img src="fotos/1998/foto19.jpg" alt="Foto 19">
            <img src="fotos/1998/foto20.jpg" alt="Foto 20">
        </div>
        <button class="carousel-btn next">&#10095;</button>
    </div>
    <div class="carousel-dots" id="carousel-dots" style="text-align:center;"></div>
    <script>
        const slide = document.getElementById('carousel-slide');
        const images = slide.querySelectorAll('img');
        const prevBtn = document.querySelector('.carousel-btn.prev');
        const nextBtn = document.querySelector('.carousel-btn.next');
        const dotsContainer = document.getElementById('carousel-dots');
        let currentIndex = 0;

        // Create dots
        for(let i=0; i<images.length; i++) {
            const dot = document.createElement('span');
            dot.classList.add('carousel-dot');
            if(i === 0) dot.classList.add('active');
            dot.addEventListener('click', () => goToSlide(i));
            dotsContainer.appendChild(dot);
        }
        const dots = dotsContainer.querySelectorAll('.carousel-dot');

        function updateCarousel() {
            slide.style.transform = `translateX(-${currentIndex * 600}px)`;
            dots.forEach(dot => dot.classList.remove('active'));
            dots[currentIndex].classList.add('active');
        }

        function goToSlide(index) {
            currentIndex = index;
            updateCarousel();
        }

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            updateCarousel();
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            updateCarousel();
        });

        // Optional: auto-slide
        // setInterval(() => {
        //     nextBtn.click();
        // }, 5000);
    </script>
</body>
</html>
